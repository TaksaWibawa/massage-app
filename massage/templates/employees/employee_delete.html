{% extends 'core/confirm_base.html' %}
{% load static %}
{% block title %}Delete Service{% endblock %}
{% block content %}
  <h2 class="text-center">Delete Employee</h2>
  <p class="text-center">Are you sure you want to delete this employee?</p>
  <form method="post" class="d-flex justify-content-center gap-3">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn delete-button" />
    <a href="{% url 'employee_list' %}" class="btn general-button">No, go back</a>
  </form>
{% endblock %}
